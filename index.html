<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Forecast</title>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>
<body>
    <header>
        <h1>Journey Forecast</h1>
    </header>
    <div id="searchBox">
        <form id="citySearch">
            <label for="cityInput">Search for a City:</label>
            <input type="text" id="cityInput" name="cityInput" placeholder="Minneapolis"><br><br>
            <button type="submit" value="Submit">Submit</button>
        </form>
        <div id="cityHistory"></div>
    </div>
    <div id="weatherForecast">
        <div id="mainWeather"></div>
        <div id="weekForecast"></div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
